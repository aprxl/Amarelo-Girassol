<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />

        <!-- TITULO -->
		<title>O Feudo</title>
        <link   rel = "website icon" 
            type = "png"
            href ="Imagens/Vector (1).png">

        <!-- SCRIPTS -->
        <script src="./js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/cartamenu.js"></script>
        <script>VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
        });
        </script>
        
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i></i> O Feudo</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="mb-3 input-entrar">
						<label for="username">Nome </label>
						<input type="text" class="form-control" id="nome" placeholder="Insira seu nick aqui">
					</div>

					<div class="form-control">
						<label for="room">Salas</label>
						<select name="room" id="room">
							<option value="Alpha">Alpha</option>
							<option value="Beta">Beta</option>
							<option value="Gama">Gama</option>
							<option value="Delta">Delta</option>
							<option value="Sigma">Sigma</option>
							<option value="Omega">Omega</option>
						</select>
					</div>

					<button onclick="btnEntrar()" type="button" class="btn">Entrar no Jogo</button>
				</form>
			</main>
		</div>

        <div class="bs">
            <img    src="Imagens/Brasao2.png" 
                    width="500vw"
                    height="auto"
                    style="margin-top: 5%; overflow: hidden; margin-left: 8%;">
        </div>

        <a class="linkCard" href="personagens.html">  
            <div class="container">
                <div class="card">
                    <div class="content">
                        <h2>01</h2>
                        <h3>Personagens</h3>
                        
                        <p>Conheça os habitantes do Feudo Amarelo Girassol e suas bravuras, juntamente com seus pecados!</p>
                    </div>
                </div>
        </a>
    
        <a class="linkCard" href="regras.html">
                <div class="card">
                    <div class="content">
                        <h2>02</h2>
                        <h3>Regras do Jogo</h3>
                        <p> Neste feudo todos têm segundas intenções. Cada habitante possui uma motivação de ganhar. Venha saber como!</p>
                    </div>
                </div>
            </div>
        </a>
        <script type="text/javascript" src="./js/cartamenu.js"></script>
        <script>VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
        });
        </script>

	</body>
</html>
